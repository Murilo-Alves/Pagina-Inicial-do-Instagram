<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Instagram</title>
  </head>

  <body>
    <div class="container">
      <div class="phone">
        <img src="./assets/img/cell.png" alt="Telefone Celular" />
      </div>
      <div class="perfil">
        <div class="group">
          <img
            class="logo"
            src="./assets/img/instagram-seeklogo.com.svg"
            alt="Logo do Instagram"
          />
          <div class="fotos">
            <img src="./assets/img/perfil.jpg" alt="Foto do perfil" />
          </div>
          <a href="#" class="login">Continue como ItachiUchiha</a>
          <a href="#" class="logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é ItachiUchiha?</p>
          <p class="not-account">
            <span class="link">Trocar de conta</span>
            ou
            <span class="link">Inscreva-se</span>
          </p>
        </div>
        <div class="app">
          <p>Baixe o app</p>
          <div class="baixe">
            <a href="#" class="baixe-app"
              ><img src="./assets/img/apple-button.png" alt=""
            /></a>
            <a href="#" class="baixe-app"
              ><img src="./assets/img/googleplay-button.png" alt=""
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
